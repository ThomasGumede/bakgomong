{% extends '_base.html' %}
{% load static %}
{% block dash_title %}
Add Family
{% endblock dash_title %}


{% block content %}
<div class="grid grid-cols-12 gap-5">
    
    <div class="col-span-12">
        <div class="card border-0">
            <div class="card-header">
                <h5 class="text-lg font-semibold mb-0">Add Family</h5>
            </div>
            <div class="card-body grid gap-3">
                {% include 'includes/errors.html' %}
                <form method="post" class="grid grid-cols-12 gap-4">
                    
                    {% csrf_token %}
                    <div class="md:col-span-6 col-span-12">
                        <label class="form-label">Family Name</label>
                        <div class="icon-field has-validation">
                            <span class="icon">
                                <iconify-icon icon="f7:person"></iconify-icon>
                            </span>
                            <input type="text" name="name" value="{{form.name.value}}" class="form-control" placeholder="Enter Family Name"
                                required="">
                        </div>
                    </div>
                    <div class="md:col-span-6 col-span-12">
                        <label class="form-label">Family Leader</label>
                        <div class="icon-field has-validation">
                            <span class="icon">
                                <iconify-icon icon="f7:person"></iconify-icon>
                            </span>
                            {{form.leader}}
                        </div>
                    </div>
                    
                    <div class="col-span-12">
                        <button class="btn btn-primary-600" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block scripts %}

{% endblock scripts %}
